server:
  port:9192

spring:
    datasource:
      username: root
      password: root
      url: jdbc:mysql://localhost:3306/lakeside_hotel
      driver-class-name: com.mysql.jdbc.Driver
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
        format_sql: true
    servlet:
      multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

